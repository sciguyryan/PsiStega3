[package]
name = "psistega3-core"
version = "0.1.0"
authors = ["Ryan Jones-Ward <sciguyryan@gmail.com>"]
edition = "2021"
description = "A core crate for PsiStega3."
license = "LGPL 2.1"
repository = "https://github.com/sciguyryan/PsiStega3"
homepage = "https://github.com/sciguyryan/PsiStega3"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes-gcm = "0.9.4"
argon2 = "0.4.0"
base64 = "0.13.0"
crc32fast = "1.3.2"
dirs = "4.0.0"
filetime = "0.2.16"
hex-literal = "0.3.4"
image = { version = "0.24.2", features = ["png"] }
log = "0.4.17"
memmap2 = "0.5.3"
rand = "0.8.5"
rand_core = { version = "0.6.3", features = ["std"] }
rand_chacha = "0.3.1"
sha3 = "0.10.1"
simple_logger = "2.1.0"

[dev-dependencies]
path-absolutize = "3.0.13"
serial_test = "0.6.0"
