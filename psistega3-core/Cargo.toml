[package]
name = "psistega3-core"
version = "0.2.0"
authors = ["Ryan Jones-Ward <sciguyryan@gmail.com>"]
edition = "2021"
description = "A core crate for PsiStega3."
license = "LGPL 2.1"
repository = "https://github.com/sciguyryan/PsiStega3"
homepage = "https://github.com/sciguyryan/PsiStega3"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes-gcm = "0.10.3"
argon2 = "0.5.2"
byteorder = "1.5.0"
base64 = "0.21.7"
crc32fast = "1.3.2"
dirs = "5.0.1"
filetime = "0.2.23"
hashbrown = "0.14.3"
hex-literal = "0.4.1"
image = { version = "0.24.8", features = ["png"] }
log = "0.4.20"
memmap2 = "0.9.3"
rand = "0.8.5"
rand_core = { version = "0.6.4", features = ["std"] }
rand_xoshiro = "0.6.0"
sha3 = "0.11.0-pre.2"
simple_logger = "4.3.3"

[dev-dependencies]
path-absolutize = "3.1.1"
