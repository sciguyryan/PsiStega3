[package]
name = "psistega3-core"
version = "0.1.0"
authors = ["Ryan Jones-Ward <sciguyryan@gmail.com>"]
edition = "2021"
description = "A core crate for PsiStega3."
license = "LGPL 2.1"
repository = "https://github.com/sciguyryan/PsiStega3"
homepage = "https://github.com/sciguyryan/PsiStega3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes-gcm = "0.9.4"
argon2 = "0.3.2"
base64 = "0.13.0"
hex-literal = "0.3.4"
image = { version = "0.23.14", features = ["bmp", "gif", "png"] }
log = "0.4.14"
path-absolutize = "3.0.11"
rand = "0.8.4"
rand_core = { version = "0.6.3", features = ["std"] }
rand_chacha = "0.3.1"
sha3 = "0.10.0"
simple_logger = "1.16.0"