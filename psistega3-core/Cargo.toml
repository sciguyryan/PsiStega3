[package]
name = "psistega3-core"
version = "0.2.0"
authors = ["Ryan Jones-Ward <sciguyryan@gmail.com>"]
edition = "2021"
description = "A core crate for PsiStega3."
license = "LGPL 2.1"
repository = "https://github.com/sciguyryan/PsiStega3"
homepage = "https://github.com/sciguyryan/PsiStega3"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes-gcm = "0.10.3"
argon2 = "0.5.3"
byteorder = "1.5.0"
base64 = "0.22.1"
crc32fast = "1.4.2"
dirs = "6.0.0"
filetime = "0.2.25"
hashbrown = "0.15.2"
hex-literal = "0.4.1"
image = { version = "0.25.5", features = ["png", "rayon"] }
log = "0.4.25"
memmap2 = "0.9.5"
rand_old = { package = "rand", version = "0.8.5" }
rand = "0.9.0"
rand_core_old = { package = "rand_core", version = "0.6.4", features = ["std"] }
rand_core = { version = "0.9.0", features = ["std"] }
rand_xoshiro_old = { package = "rand_xoshiro", version = "0.6.0" }
rand_xoshiro = "0.7.0"
sha3 = "0.10.8"
simple_logger = "5.0.0"

[dev-dependencies]
path-absolutize = "3.1.1"
